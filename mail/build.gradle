jar {
	manifest {
		attributes 'Main-Class': 'com.leatherswan.artisticendeavors.mail.MailLauncher'
	}
}

sourceSets {
	main {
		java.srcDirs = ['src/main/java', 'src/main/resources']
		resources.srcDir('src/main/resources')
	}
	test {
		java.srcDir('src/test/java')
		resources.srcDir('src/test/resources')
	}
}

configurations {
	compile.exclude module: 'org.slf4j'
}

springBoot {
	mainClass = 'com.leatherswan.artisticendeavors.mail.MailLauncher'
}

dependencies {
	compile project(':jpa')
	compile 'org.springframework.boot:spring-boot-starter-mail'
	compile 'org.springframework.boot:spring-boot-starter-velocity'
}


bootRun {
	addResources = false
	systemProperty 'spring.profiles.active', 'mysql,dev'
	main = 'com.leatherswan.artisticendeavors.mail.MailLauncher'
}
