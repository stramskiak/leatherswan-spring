jar {
    manifest {
        attributes 'Main-Class': 'com.leatherswan.artisticendeavors.jpa.JpaLauncher'
    }
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java', 'src/main/resources']
        resources.srcDir('src/main/resources')
    }
    test {
        java.srcDir('src/test/java')
    }
}

configurations {
    compile.exclude module: 'org.slf4j'
}

springBoot {
    mainClass = 'com.leatherswan.artisticendeavors.jpa.JpaLauncher'
}

dependencies {
    compile 'com.github.slugify:slugify:2.1.5'
	compile("org.springframework.boot:spring-boot-starter-social-twitter")
	compile("org.springframework.boot:spring-boot-starter-social-facebook")
	compile("org.springframework.social:spring-social-security:1.1.4.RELEASE")
}

task serviceTests(type: Test, dependsOn: testClasses) {
    include '**/*Service*'
}

task showHome << {
    println "${rootDir}"
}

task production << {
    bootRun.systemProperty 'spring.profiles.active', 'mysql,dev'
}

bootRun {
    addResources = false
    systemProperty 'spring.profiles.active', 'mysql'
    main = 'com.leatherswan.artisticendeavors.jpa.JpaLauncher'
}

task rmTestdb(type: Exec) {
    commandLine "bash", "${rootDir}/doc/scripts/rmTestdb.sh"
}

